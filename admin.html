<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Админ панель</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
        }
        
        .admin-login {
            width: 100%;
            max-width: 360px;
            background: white;
            border-radius: 24px;
            padding: 32px 24px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
        }
        
        .admin-icon {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .admin-icon i {
            font-size: 40px;
            color: #4a6fa5;
            background: #eef2ff;
            padding: 16px;
            border-radius: 50%;
        }
        
        .admin-title {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }
        
        .admin-subtitle {
            text-align: center;
            font-size: 13px;
            color: #64748b;
            margin-bottom: 24px;
        }
        
        .admin-input {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .admin-input:focus {
            outline: none;
            border-color: #4a6fa5;
        }
        
        .admin-btn {
            width: 100%;
            padding: 14px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .admin-note {
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            margin-top: 16px;
        }
        
        .admin-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }
        
        .admin-links a {
            color: #64748b;
            text-decoration: none;
            font-size: 13px;
        }
        
        @media (max-width: 480px) {
            .admin-login {
                padding: 24px 16px;
            }
            
            .admin-title {
                font-size: 18px;
            }
            
            .admin-subtitle {
                font-size: 12px;
            }
            
            .admin-input, .admin-btn {
                padding: 12px;
                font-size: 13px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-login">
        <div class="admin-icon">
            <i class="fas fa-lock"></i>
        </div>
        <div class="admin-title">Админ панель</div>
        <div class="admin-subtitle">Деловой Центр Партнер</div>
        
        <form onsubmit="event.preventDefault(); if(this.password.value === 'FrQfttW376') window.location.href='admin-panel.html'; else alert('Неверный пароль')">
            <input type="password" name="password" class="admin-input" placeholder="Введите пароль" required>
            <button type="submit" class="admin-btn">Войти</button>
        </form>
        
        
        <div class="admin-links">
            <a href="index.html"><i class="fas fa-home"></i> На сайт</a>
        </div>
    </div>
</body>
</html>
